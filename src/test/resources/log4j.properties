log4j.threshold=${testLogLevel}
log4j.rootLogger=TRACE, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-5p [%c{6}] %m%n

log4j.logger.org.springframework=warn
log4j.logger.org.hibernate=warn
log4j.logger.net.sf.ehcache=warn
log4j.logger.org.dbunit=warn
log4j.logger.org.springframework.jdbc.datasource.embedded.H2EmbeddedDatabaseConfigurer=error

log4j.logger.org.hibernate.SQL=debug
log4j.logger.org.hibernate.type=warn
log4j.logger.org.hibernate.tool.hbm2ddl=error
log4j.logger.org.hibernate.hql=warn
log4j.logger.org.hibernate.hql.ast.AST=warn
log4j.logger.org.hibernate.cache=warn
log4j.logger.org.hibernate.transaction=warn
log4j.logger.org.hibernate.jdbc=warn
log4j.logger.org.hibernate.connection.DriverManagerConnectionProvider=warn
log4j.logger.org.hibernate.loader=warn
log4j.logger.org.hibernate.validator=warn
log4j.logger.org.hibernate.cfg=warn
log4j.logger.org.hibernate.engine=warn
log4j.logger.org.hibernate.event=warn
log4j.logger.org.hibernate.impl=warn
log4j.logger.org.hibernate.persister=warn
log4j.logger.org.hibernate.ejb=warn
log4j.logger.org.hibernate.dialect=warn 

